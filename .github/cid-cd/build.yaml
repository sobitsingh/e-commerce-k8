name: product-catalog
on:
  pull_request:
    branches:
      - main
jobs:
  - build:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'
      - name: Build
        run: |
          cd ./src/product-catalog
          go mod download
          go build -o product-catalog-service ./src/product-catalog/main.go
      - name: Unit Test
        run: |
          cd ./src/product-catalog
          go test -v ./...
  - code-quality:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run golangci-lint # check for unused variables and outdated packages 
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          golangci-lint run ./src/product-catalog/... --timeout 5m
  - docker-build:
      runs-on: ubuntu-latest
      needs: [build, code-quality]
      steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: build and push docker image
        uses: docker/build-push-action@v2
        with:
          context: ./src/product-catalog
          file: ./src/product-catalog/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog-service:${{ github.run_id }}
  - update-k8-manifests:
      runs-on: ubuntu-latest
      needs: [docker-build]
      steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}
      - name: Update k8s manifests
        run: |
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog-service:${{ github.run_id }}|g" ./ultimate-devops-project-demo/kubernetes/productcatalog/deploy.yaml
      - name: Update k8s manifests
        run: |
          git config --global user.name "sobitsingh007"
          git config --global user.email "sobitsingh007@gmail.com"
          git add ./ultimate-devops-project-demo/kubernetes/productcatalog/deploy.yaml
          git commit -m "update image to [CI] ${{ secrets.DOCKER_USERNAME }}/product-catalog-service:${{ github.run_id }}"
          git push HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
